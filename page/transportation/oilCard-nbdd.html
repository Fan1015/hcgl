<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="../../assets/layui/css/layui.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <style>
      	.layui-form-label {
        	width: 115px;
      	}
      	.layui-input {
        	height: 38px;
      	}
      	/* 范围选择框的颜色 */
      	.scope {
        	background-color: #ffffff;
      	}
      	/* 范围选择框的颜色 */
      	.last-input > input {
        	background-color: #edeff8;
      	}
      	.layui-form-item .layui-input-inline{
      		width:auto;
      	}
    </style>
  </head>
  <body>
    <div class="hcbox layui-form">
	    <div class="layui-form-item">
	        <div class="layui-inline">
	            <label class="layui-form-label">公司代码：</label>
	            <div class="layui-input-inline">
	              <input
	                type="text"
	                name="Low_Bukrs"
	                value=""
	                autocomplete="off"
	                class="layui-input bigInput"
	              />
	            </div>
	            <div class="layui-form-mid">-</div>
	            <div class="layui-input-inline last-input">
	              <input
	                type="text"
	                name="High_Bukrs"
	                placeholder=""
	                disabled="true"
	                autocomplete="off"
	                class="layui-input"
	              />
	            </div>
	            <div class="layui-input-inline select-input">
	                <select name="Option_Bukrs" lay-filter="option">
	                    <option value="EQ" selected="">等于</option>
	                    <option value="CP">包含</option>
	                    <option value="GT">大于</option>
	                    <option value="LT">小于</option>
	                    <option value="GE">大于等于</option>
	                    <option value="LE">小于等于</option>
	                    <option value="NE">不等于</option>
	                    <option value="NP">不包含</option>
	                    <option value="BT">范围</option>
	                </select>
	            </div>
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <div class="layui-inline">
	            <label class="layui-form-label">订单描述：</label>
	            <div class="layui-input-inline">
	              <input
	                type="text"
	                name="Low_Ktext"
	                value=""
	                autocomplete="off"
	                class="layui-input bigInput"
	              />
	            </div>
	            <div class="layui-form-mid">-</div>
	            <div class="layui-input-inline last-input">
	              <input
	                type="text"
	                name="High_Ktext"
	                placeholder=""
	                disabled="true"
	                autocomplete="off"
	                class="layui-input"
	              />
	            </div>
	            <div class="layui-input-inline select-input">
	                <select name="Option_Ktext" lay-filter="option">
	                    <option value="EQ" selected="">等于</option>
	                    <option value="CP">包含</option>
	                    <option value="GT">大于</option>
	                    <option value="LT">小于</option>
	                    <option value="GE">大于等于</option>
	                    <option value="LE">小于等于</option>
	                    <option value="NE">不等于</option>
	                    <option value="NP">不包含</option>
	                    <option value="BT">范围</option>
	                </select>
	            </div>
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <div class="layui-inline">
	            <label class="layui-form-label">订单类型：</label>
	            <div class="layui-input-inline">
	              <input
	                type="text"
	                name="Low_Auart"
	                value=""
	                autocomplete="off"
	                class="layui-input bigInput"
	              />
	            </div>
	            <div class="layui-form-mid">-</div>
	            <div class="layui-input-inline last-input">
	              <input
	                type="text"
	                name="High_Auart"
	                placeholder=""
	                disabled="true"
	                autocomplete="off"
	                class="layui-input"
	              />
	            </div>
	            <div class="layui-input-inline select-input">
	                <select name="Option_Auart" lay-filter="option">
	                    <option value="EQ" selected="">等于</option>
	                    <option value="CP">包含</option>
	                    <option value="GT">大于</option>
	                    <option value="LT">小于</option>
	                    <option value="GE">大于等于</option>
	                    <option value="LE">小于等于</option>
	                    <option value="NE">不等于</option>
	                    <option value="NP">不包含</option>
	                    <option value="BT">范围</option>
	                </select>
	            </div>
	            <div class="layui-inline" style="margin-left: 12px;">
	              <button class="hcbtn search">
	                搜索
	              </button>
	            </div>
	        </div>
	    </div>
        <!-- end 创建日期 -->
        <!--start 数据表格 -->
        <div class="table" style="padding-right: 24px;">
          <table class="layui-hide" id="dbtable" lay-filter="dbtable"></table>
        </div>
     
      <!--end 数据表格 -->
    </div>
    <script type="text/html" id="barDemo">
	    <a lay-event="select">选择</a>
	</script>
    <script src="../../assets/layui/layui.all.js"></script>
    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/js/bluebirds.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script>
	var table = layui.table;
	var form = layui.form;
	var laydate = layui.laydate;
	var layer = layui.layer;

	var pobj = getArgument()
	console.log(pobj)
	$('[name=Low_Bukrs]').val(pobj.com_code)
	// 范围
	form.on("select()", function (data) {
      	if(data.value != 'BT'){
      		$(this)
	          	.parents(".select-input")
	          	.prev()
	          	.children()
	          	.val('')
      	}
        $(this)
          	.parents(".select-input")
          	.prev()
          	.children()
          	.attr({
            	disabled: data.value == "BT" ? false : true,
            	style: data.value == "BT" ? "background:#ffffff" : "",
          	});
    });

  	// 搜索
  	$('.search').click(function(){
  		table.reload('tableEle', {
  			where: {
  				Low_Ktext: $('[name=Low_Ktext]').val(),
	        	High_Ktext: $('[name=High_Ktext]').val(),
	        	Option_Ktext: $('[name=Option_Ktext]').val(),
	        	Low_Auart: $('[name=Low_Auart]').val(),
	        	High_Auart: $('[name=High_Auart]').val(),
	        	Option_Auart: $('[name=Option_Auart]').val(),
  				Low_Bukrs: $('[name=Low_Bukrs]').val(),
  				High_Bukrs: $('[name=High_Bukrs]').val(),
  				Option_Bukrs: $('[name=Option_Bukrs]').val()
  			},
  			page:{
  				curr:1
  			},
  			height:500
  		})
  	})
  	
    tableRender({
        elem: '#dbtable',
        url: baseUrl + '/hcms/sap/nbdd',
        where: {
        	Low_Ktext: '',
        	High_Ktext: '',
        	Option_Ktext: '',
        	Low_Auart: '',
        	High_Auart: '',
        	Option_Auart: '',
        	Low_Bukrs: pobj.com_code,
        	High_Bukrs: '',
        	Option_Bukrs: ''
        },
        height:500,
        id: 'tableEle',
        cols: [[
            {field:'Bukrs', title: '公司代码', width:120, sort: true, fixed: true}
            ,{field:'Ktext', title: '订单描述', width:240}
            ,{field:'Auart', title: '订单类型', width:120}
            ,{field:'Aufnr', title: '订单号码', width:120}
            ,{field:'Erdat', title: '创建日期', sort: true, width:180}
            ,{fixed: 'right', title:'操作', width:65, align:'center', toolbar: '#barDemo'}
        ]]
        
    });
    table.on('tool(dbtable)', function(obj){
        var data = obj.data;
        var index = parent.fzgindex
        if(obj.event === 'select'){
            parent.$('#assist').val(data.Aufnr); //辅助对象
            parent.layer.close(index);
        }
    });
    </script>
  </body>
</html>
