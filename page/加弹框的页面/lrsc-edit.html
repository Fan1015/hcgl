<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="../../assets/layui/css/layui.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <title>特殊品种价格维护</title>
  </head>
  <body>
    <div class="hcbox layui-form">
      <div class="clearfix">
        <!-- start 物料号 -->
        <div
          class="layui-inline hcbig"
          style="margin-bottom: 24px; float: left;"
        >
          <label class="layui-form-label">物料号：</label>
          <div class="layui-input-inline">
            <input
              type="text"
              value=""
              id="wuliao_num"
              autocomplete="off"
              class="layui-input bigInput"
            />
          </div>
        </div>
        <!-- end 物料号 -->
        <!-- start 物料描述 -->
        <div
          class="layui-inline hcbig"
          style="margin-bottom: 24px; float: left;"
        >
          <label class="layui-form-label" style="width: 120px;"
            >物料描述：</label
          >
          <div class="layui-input-inline">
            <input
              type="text"
              placeholder=""
              id="wuliao_name"
              autocomplete="off"
              class="layui-input bigInput"
            />
          </div>
        </div>
        <!-- end 物料描述 -->
      </div>
      <div class="clearfix">
        <!-- start 计量单位 -->
        <div
          class="layui-inline hcbig"
          style="margin-bottom: 24px; float: left;"
        >
          <label class="layui-form-label">计量单位：</label>
          <div class="layui-input-inline">
            <input
              type="text"
              value=""
              id="units"
              autocomplete="off"
              class="layui-input bigInput"
            />
          </div>
        </div>
        <!-- end 计量单位 -->
        <!-- start 太龙单位 -->
        <div
          class="layui-inline hcbig"
          style="margin-bottom: 24px; float: left;"
        >
          <label class="layui-form-label" style="width: 120px;"
            >太龙单位：</label
          >
          <div class="layui-input-inline">
            <input
              type="text"
              placeholder=""
              id="tl_unit"
              autocomplete="off"
              class="layui-input bigInput"
            />
          </div>
        </div>
        <!-- end 太龙单位 -->
      </div>
      <div class="clearfix">
        <!-- start 山立单位 -->
        <div
          class="layui-inline hcbig"
          style="margin-bottom: 24px; float: left;"
        >
          <label class="layui-form-label">山立单位：</label>
          <div class="layui-input-inline">
            <input
              type="text"
              value=""
              id="sl_unit"
              autocomplete="off"
              class="layui-input bigInput"
            />
          </div>
        </div>
        <!-- end 山立单位 -->
        <!-- start 伟治单位 -->
        <div
          class="layui-inline hcbig"
          style="margin-bottom: 24px; float: left;"
        >
          <label class="layui-form-label" style="width: 120px;"
            >伟治单位：</label
          >
          <div class="layui-input-inline">
            <input
              type="text"
              placeholder=""
              id="wz_unit"
              autocomplete="off"
              class="layui-input bigInput"
            />
          </div>
        </div>
        <!-- end 伟治单位 -->
      </div>
      <div
        class="layui-inline hcbig clearfix"
        style="float: right; margin-right: 15px;"
      >
        <div class="layui-inline">
          <button class="hcbtn edit">编辑</button>
        </div>
      </div>
    </div>

    <script src="../../assets/layui/layui.all.js"></script>
    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/js/echarts.js"></script>
    <script src="../../assets/js/bluebirds.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script>
      var form = layui.form;
      var layer = layui.layer;
      var lrcsDate=JSON.parse(localStorage.getItem("lrcsEdit"))
      console.log(lrcsDate,111)
      $("#wuliao_name").val(lrcsDate.wuliao_name);
      $("#wuliao_name").attr("readonly",true);
    </script>
  </body>
</html>
