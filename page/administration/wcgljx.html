<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="../../assets/layui/css/layui.css" />
    <link rel="stylesheet" href="../../assets/css/style.css?v=3" />
    <title>万昌管理绩效</title>
    <style></style>
  </head>
  <body>
    <div class="hcbox layui-form">
      <div class="hclit">
        <p class="hctitle">万昌管理绩效</p>
      </div>
      <div style="margin-bottom: 30px; padding-right: 24px;">
        <div class="layui-inline hcbig clearfix">
          <label class="layui-form-label" style="width: 50px;">姓名：</label>
          <div class="layui-input-inline" style="float: left;">
            <input
              type="text"
              placeholder=""
              id="bumen"
              autocomplete="off"
              class="layui-input bigInput"
            />
          </div>
          <div class="layui-inline" style="float: left;">
            <button class="hcbtn search" data-type="reload" type="button">
              搜索
            </button>
          </div>
          <div class="layui-inline" style="float: left;">
            <button class="hcbtn add">添加</button>
          </div>
        </div>
      </div>
      <div class="tablebb" style="padding-right: 24px;">
        <table
          class="layui-hide"
          id="bmgltable"
          lay-filter="bmgltest"
          lay-skin="row"
        ></table>
      </div>
    </div>
    <script type="text/html" id="barDemo">
      <a lay-event="edit" style="padding-right:15px;border-right:1px solid #ccc">编辑</a>
         <a lay-event="del" style="">删除</a>
    </script>
    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/layui/layui.all.js"></script>
    <script src="../../assets/js/bluebirds.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script>
      var table = layui.table;
      var form = layui.form;
      var laydate = layui.laydate;
      // 点击搜索
      $(".search").click(function () {
        var bumen = $("#bumen").val();
        if (!bumen) {
          layer.msg("请完善搜索条件！");
        } else {
          //执行重载
          bmglTable.reload("bmglReload", {
            page: {
              curr: 1, //重新从第 1 页开始
            },
            where: {
              bumen: $("#bumen").val(),
            },
          });
        }
      });
      // 点击添加
      $(".add").click(function () {});
      // 表格数据编辑
      table.on("tool(bmgltest)", function (obj) {
        if (obj.event == "edit") {
          //编辑
          dataRender(obj.data);
        } else if (obj.event == "del") {
          layer.confirm("确定删除此任务单，删除后不可恢复！", function (index) {
            obj.del();
            layer.close(index);
          });
        }
      });
      // 数据表格控件
      var bmglTable = tableRender({
        elem: "#bmgltable",
        url: "../assets/api/wcgljxTable.json",
        cols: [
          [
            { field: "index", title: "序号",},
            { field: "empl_name", title: "姓名",},
            { field: "jiage", title: "价格(元/方)" },
            { field: "", title: "操作", toolbar: "#barDemo", width: 120,align:"center"},
          ],
        ],
        id: "bmglReload",
        page: true,
        limits: 12,
        done: function () {},
      });
    </script>
  </body>
</html>
