            var name = $("#name").val();

                layer.msg("请完善搜索条件！");
            } else {
                //执行重载
                ryglTable.reload("ryglReload", {
                    page: {
                        curr: 1, //重新从第 1 页开始
                    },
                    where: {
                        bumen: $("#bumen").val(),
                        gangw: $("#gangw").val(),
                        name: $("#name").val(),
                    },
                });
            }
        });
        // 点击添加
        $(".add").click(function () { });
        // 表格数据编辑

                //编辑
                dataRender(obj.data);
            } else if (obj.event == "del") {
                layer.confirm("确定删除此任务单，删除后不可恢复！", function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

            elem: "#rygltable",
