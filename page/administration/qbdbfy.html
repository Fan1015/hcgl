<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="../../assets/layui/css/layui.css" />
    <link rel="stylesheet" href="../../assets/css/style.css?v=3" />
    <title>汽泵地泵费用</title>
    <style></style>
</head>

<body>
    <div class="hcbox layui-form">
        <div class="hclit">
            <p class="hctitle">汽泵地泵费用</p>
        </div>
        <div style="margin-bottom: 30px; padding-right: 24px;">
            <!-- start 搜索按钮 -->
            <div class="layui-inline hcbig clearfix">
                <div class="layui-inline" style="float: left;">
                    <button class="hcbtn add">添加</button>
                </div>
            </div>
            <!-- end 搜索按钮 -->
        </div>
        <!-- start table表格 -->
        <div class="tablebb" style="padding-right: 24px;">
            <table class="layui-hide" id="qbdbfytable" lay-filter="qbdbfytest" lay-skin="row"></table>
        </div>
        <!-- end table表格 -->
    </div>
    <script type="text/html" id="barDemo">
      <a lay-event="edit" style="padding-right:15px;border-right:1px solid #ccc">编辑</a>
         <a lay-event="del" style="">删除</a>
    </script>
    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/layui/layui.all.js"></script>
    <script src="../../assets/js/bluebirds.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script>
        var table = layui.table;
        var form = layui.form;
        var laydate = layui.laydate;
        // 点击搜索
        $(".search").click(function () {
                //执行重载
                ddjxxsTable.reload("qbdbfyReload", {
                    page: {
                        curr: 1, //重新从第 1 页开始
                    },
                    where: {
                    },
                });
        });
        // 点击添加
        $(".add").click(function () { });
        // 表格数据编辑
        table.on("tool(qbdbfytest)", function (obj) {
            if (obj.event == "edit") {
                //编辑
                dataRender(obj.data);
            } else if (obj.event == "del") {
                layer.confirm("确定删除此任务单，删除后不可恢复！", function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });
        // 数据表格控件
        var qbdbfyTable = tableRender({
            elem: "#qbdbfytable",
            url: "../assets/api/qbdbfyTable.json",
            cols: [
                [
                {field: 'index', title: '序号', }
                ,{field: 'ym', title: '年/月',}
                ,{field: 'shouru', title: '汽泵地泵收入',}
                ,{field: 'weihu', title: '维护费',}
                ,{field: '', title: '操作', toolbar: '#barDemo', width:120,align:"center"}
                ],
            ],
            id: "qbdbfyReload",
            page: true,
            limits: 12,
            done: function () { },
        });
    </script>
</body>

</html>
