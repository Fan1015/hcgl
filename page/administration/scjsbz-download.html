<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="../../assets/layui/css/layui.css" />
    <link rel="stylesheet" href="../../assets/css/style.css?v=3" />
  </head>
  <body>
    <div class="hcbox layui-form">
      <div style="margin-bottom: 30px; padding-right: 24px;">
        <div class="layui-inline hcbig clearfix">
          <label class="layui-form-label" style="width: 50px;">部门：</label>
          <div class="layui-input-inline">
            <select name="" id="bumen">
              <option value=""></option>
              <option value="1">行政中心</option>
              <option value="2">资金中心</option>
              <option value="3">恒昌建材</option>
              <option value="4">山立建材</option>
              <option value="5">伟治建材</option>
              <option value="7">万昌运输</option>
              <option value="8">银河基建</option>
              <option value="9">元博公司</option>
              <option value="10">技术服务恒昌生产</option>
              <option value="13">技术服务山立生产</option>
              <option value="14">技术服务伟治生产</option>
              <option value="16">技术服务技术中心</option>
            </select>
          </div>
          <div class="layui-inline">
            <button class="hcbtn export_csv">
              导出到Csv文件
            </button>
          </div>
          <div class="layui-inline">
            <button class="hcbtn export_excel">导出到Excel文件</button>
          </div>
        </div>
      </div>
      <div class="tablebb" style="padding-right: 24px;">
        <table
          class="layui-hide"
          id="scbztpltable"
          lay-filter="scbztpltest"
          lay-skin="row"
        ></table>
      </div>
    </div>

    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/layui/layui.all.js"></script>
    <script src="../../assets/js/bluebirds.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script>
      var table = layui.table;
      var form = layui.form;
      var laydate = layui.laydate;
      // 点击搜索
      $(".search").click(function () {
        var bumen = $("#bumen").val();
        if (!bumen) {
          layer.msg("请完善搜索条件！");
        } else {
          //执行重载
          scbzTplTable.reload("scbzTplReload", {
            page: {
              curr: 1, //重新从第 1 页开始
            },
            where: {
              bumen: $("#bumen").val(),
            },
          });
        }
      });
      // 数据表格控件
      var scbzTplTable = tableRender({
        elem: "#scbztpltable",
        url: "../assets/api/scjsbzTable.json",
        data:"",
        cols: [
          [
            { field: "empl_num", title: "员工卡机编号" },
            { field: "empl_name", title: "员工姓名" },
            { field: "sb_money", title: "生产技术补助金额" },
          ],
        ],
        id: "scbzTplReload",
        page: true,
        limits: 10,
        done: function () {},
      });
      $(".export_csv").click(() => {
        table.exportFile("scbzTplReload","scbzTplTable","csv")
      })
      $(".export_excel").click(() => {
        table.exportFile("scbzTplReload","scbzTplTable","xls")
      })
    </script>
  </body>
</html>
