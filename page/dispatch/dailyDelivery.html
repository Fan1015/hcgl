<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="../../assets/layui/css/layui.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <title>出货日报表</title>
  </head>
  <body>
    <div class="hcbox layui-form">
      <!-- title表题 -->
      <h2 class="staname" style="padding: 0 0 40px 0;">
        出货日报表(太龙,山立,伟治,松大)
      </h2>
      <div class="clearfix" style="padding-right: 24px;">
        <!-- start 所属站点 -->
        <div
          class="layui-inline hcbig"
          style="margin-bottom: 24px; float: left;"
        >
            <label class="layui-form-label">站点：</label>
            <div class="layui-input-inline">
                <!-- <input type="text" placeholder="" id="states" autocomplete="off" class="layui-input bigInput"> -->
                <select name="" id="station_name">
                    <option value=""></option>
                    <option value="太龙">太龙</option>
                    <option value="山立">山立</option>
                    <option value="伟治">伟治</option>
                </select>
            </div>
        </div>
        <!-- end 所属站点 -->
        <!-- start 任务单号 -->
        <div
          class="layui-inline hcbig"
          style="margin-bottom: 24px; float: left;"
        >
          <label class="layui-form-label">任务单号：</label>
          <div class="layui-input-inline">
            <input
              type="text"
              placeholder=""
              id="ht_num"
              autocomplete="off"
              class="layui-input bigInput"
            />
          </div>
        </div>
        <!-- end 任务单号 -->
        <!-- start 开始时间选择 -->
        <div
          class="layui-inline hcbig"
          style="margin-bottom: 24px; float: left;"
        >
          <label class="layui-form-label">查询时间：</label>
          <div class="layui-input-inline" style="margin-right:5px">
            <input
              type="text"
              id="start_time"
              placeholder="开始时间"
              autocomplete="off"
              readonly=""
              class="layui-input bigInput"
            />
            <span class="dateiconb" style="top:3px">
              <i class="layui-icon layui-icon-date"></i>
            </span>
          </div>
          <span>-</span>
          <div class="layui-input-inline" style="margin-left:5px;margin-right: 24px;">
            <input
              type="text"
              id="end_time"
              placeholder="结束时间"
              autocomplete="off"
              readonly=""
              class="layui-input bigInput"
            />
            <span class="dateiconb" style="top:3px">
              <i class="layui-icon layui-icon-date"></i>
            </span>
          </div>
        </div>
        <!-- end 结束时间选择 -->
        <!--start 搜索导出按钮 -->
        <div
          class="layui-inline hcbig clearfix"
          style="margin-bottom: 24px; float: left;"
        >
          <div class="layui-inline" style="float: left;">
            <button class="hcbtn search">搜索</button>
          </div>
		  <div class="layui-inline" style="float: left;">
            <button class="hcbtn export">导出</button>
          </div>
        </div>
        
      </div>
      <!--end 搜索导出按钮 -->
      <!--start 数据表格 -->
      <div class="table" style="padding-right: 24px;">
        <table
          2class="layui-hide"
          id="dailytable"
          lay-filter="dailytest"
        ></table>
      </div>
    <!--end 数据表格 -->
	</div>
	<script src="../../assets/layui/layui.all.js"></script>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/js/bluebirds.js"></script>
	<script src="../../assets/js/common.js"></script>
	<script>
	    var table = layui.table;
	    var form = layui.form;
	    var laytpl = layui.laytpl;
	    var laydate = layui.laydate;
	    var layer = layui.layer;
	    // 点击查询
	    // 点击查询
	    $('.search').click(function () {
	        tableIns.reload({
	            where: {
	                start: $('#start_time').val(),
	                end: $('#end_time').val(),
	                station: $('#station_name').val(),
	                ht_num: $('#ht_num').val(),
	            }
	        });
	    });
	    // 导出
	    $(".export").click(function () {
        table.exportFile("dailyReload", "dailyTable", "xls");
    });
    //开始时间选择
    laydate.render({
        elem: "#start_time",
        type: "datetime",
        done: function (value, date) {
        },
    });
    //结束时间选择
    laydate.render({
        elem: "#end_time",
        type: "datetime",
        done: function (value, date) {
        },
    });
    // 初始化表格数据
    var tableIns = tableRender({
        elem: "#dailytable",
        // url: "../assets/api/dailyDeliveryTable.json",
		url: baseUrl + "/hcms/Indata/outdata_ribao",
        where: {
            station: '太龙,山立,伟治,松大'
        },
        cols: [
          [
            {
              field: "send_time",
              title: "发货时间",
              fixed: "left",
              width: 120,
              sort: true,
            },
            {
              field: "ht_num",
              title: "任务单号",
              fixed: "left",
              width: 100,
            },
            {
              field: "sap_xszz",
              title: "销售组织",
              width: 100,
            },
            {
              field: "sap_sdf",
              title: "送达方编码",
              width: 120,
            },
            { field: "sap_kh", title: "客户编码", width: 100 },
            {
              field: "station_name",
              title: "站名",
              width: 100,
            },
            {
              field: "business_man",
              title: "业务经办",
              width: 100,
            },
            { field: "shdw", title: "收货单位", width: 220 },
            { field: "gcmc", title: "工程名称", width: 250 },
            {
              field: "goods_name",
              title: "商品名称",

              width: 120,
            },
            {
              field: "jiaozhu_type",
              title: "浇筑方式",

              width: 120,
            },
            {
              field: "proj_area",
              title: "施工部位",

              width: 180,
            },
            {
              field: "strong_lv",
              title: "强度等级",

              width: 100,
            },
            { field: "pinzhong", title: "品种", width: 100 },
            { field: "checi", title: "总车数", width: 80 },
            { field: "fang", title: "总方重", width: 100 },
            { field: "unit_price", title: "单价", width: 70 },
            {
              field: "dist_price_ws",
              title: "误时费",
              width: 100,
            },
            {
              field: "dist_price_bf",
              title: "工地小方量",
              width: 120,
            },
            { field: "sum_price", title: "金额", width: 100 },
            {
              field: "ht_type",
              title: "付款方式",
              width: 120,
            },
            { field: "sfkp", title: "是否开票", width: 100, align: "center" },
            {
              field: "weight_title",
              title: "磅单标题",
              width: 220,
            },
            {
              field: "prod_phone",
              title: "工地电话",
              width: 220,
            },
          ],
        ],
        id: "dailyReload",
        page: true,
        limit: 12,
        done: function () {},
      });
    </script>
  </body>
</html>
