<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="../../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>派车</title>
    <style>
    	.formbox .hcbig{
    		margin-bottom:15px;
    	}
    	.formbox input{
    		width:165px;
    	}
    </style>
</head>
<body>
    <div class="hcbox layui-form">
        <div class="formbox" style="padding-right:24px">
        	<div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">生产站点：</label>
                <div class="layui-input-inline">
                    <select class="form-control" name="station_name" id="station" data-type="reload">
                        <option value="请选择">请选择</option>
                        <option value="山立">山立</option>
                        <option value="伟治">伟治</option>
                        <option value="太龙">太龙</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">生产主机：</label>
                <div class="layui-input-inline">
                    <select class="form-control" name="prod_line" id="opp" data-type="reload">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">调度编号：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="send_id" id="send_id" autocomplete="off" class="layui-input bigInput" readonly="">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">任务单：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="ht_num" id="ht_num" autocomplete="off" class="layui-input bigInput" readonly="">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">收货单位：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="take_unit" id="take_unit" autocomplete="off" class="layui-input bigInput">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">工程名称：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="proj_name" id="proj_name" autocomplete="off" class="layui-input bigInput">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">工程部位：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="proj_area" id="proj_area" autocomplete="off" class="layui-input bigInput">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">交货地点：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="proj_addr" autocomplete="off" class="layui-input bigInput">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">联系电话：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="prod_phone" autocomplete="off" class="layui-input bigInput">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="add" autocomplete="off" class="layui-input bigInput">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">车辆编号：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="car_num" id="car_num" autocomplete="off" class="layui-input bigInput">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">司机姓名：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="driver_name" id="driver_name" autocomplete="off" class="layui-input bigInput">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">强度等级：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="strong_lv" id="strong_lv" autocomplete="off" class="layui-input bigInput">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">品种：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="pinzhong" id="pinzhong" autocomplete="off" class="layui-input bigInput">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">坍落度：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="tanluo_lv" id="tanluo_lv" autocomplete="off" class="layui-input bigInput" readonly="">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">抗渗等级：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="kangshen_lv" id="kangshen_lv" autocomplete="off" class="layui-input bigInput">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">浇筑方式：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="jiaozhu_type" id="jiaozhu_type" autocomplete="off" class="layui-input bigInput">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">运距：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="trans_dist" autocomplete="off" class="layui-input bigInput">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">净重：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="send_weight" autocomplete="off" class="layui-input bigInput">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">生产方量：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="prod_count" autocomplete="off" class="layui-input bigInput">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">砂浆：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="shajiang"  autocomplete="off" class="layui-input bigInput">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix">
                <label class="layui-form-label">砂浆配比：</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="" name="rg_pord_info" autocomplete="off" class="layui-input bigInput">
                </div>
            </div>
        </div>

        <div style="margin:0 0 30px;padding-right:24px">
        	<div style="margin:0 0 24px">
            	<input type="checkbox" name="sendCar" lay-filter="sendCar" lay-skin="primary" value="lt" title="楼梯灰">
            	<input type="checkbox" name="sendCar" lay-filter="sendCar" lay-skin="primary" value="tl" title="坍落度变更">
            	<input type="checkbox" name="sendCar" lay-filter="sendCar" lay-skin="primary" value="yl" title="预料调整">
            	<input type="checkbox" name="sendCar" lay-filter="sendCar" lay-skin="primary" value="bf" title="异常补方">
            	<input type="checkbox" name="sendCar" lay-filter="sendCar" lay-skin="primary" value="yfk" title="预付款">
            	<input type="checkbox" name="sendCar" lay-filter="sendCar" lay-skin="primary" value="wg" title="完工">
            </div>
            <div class="hcbig clearfix">
                <div class="layui-inline" style="float:left">
                    <button class="hcbtn issue">发布调度</button>
                </div>
                <div class="layui-inline" style="float:left">
                    <button class="hcbtn dispose">批量处理任务单</button>
                </div>
                <div class="layui-inline" style="float:left">
                    <button class="hcbtn reload">刷新</button>
                </div>
                <div class="layui-inline" style="float:right;line-height: 38px;">
                	<input type="radio" name="autoreload" lay-filter="autoreload" value="0" title="手动刷新" checked>
                    <input type="radio" name="autoreload" lay-filter="autoreload" value="1" title="自动刷新">
                </div>
            </div>
        </div>
        <div class="tablebb cleafix" style="padding-right:24px">
        	<div style="width:50%;float:left;padding-right:10px">
        		<table class="layui-hide" id="kxcar" lay-filter="kxcar"></table>
        	</div>
        	<div style="width:50%;float:left;padding-left:10px">
            	<table class="layui-hide" id="ddmsg" lay-filter="ddmsg"></table>
            </div>
        </div>
    </div>
    <script type="text/html" id="barDemo">
        <a lay-event="edit" style="">编辑</a>
        <a lay-event="del" style="">删除</a>
    </script>
    <script type="text/html" id="barDemozf">
        <a lay-event="cancel" style="">作废</a>
    </script>
     <script type="text/html" id="stateList">
        {{# layui.each(d,function(index,item){}}
        <li class="{{# if(item.type == 1){}}double{{# }}}">
            {{# if(item.key){}}
            <div class="inlists">
                <p class="dd-name">{{item.key}}</p>
                {{# if(item.zd4){}}
                <div class="dd-value">
                    <select name="{{item.name}}" id="">
                        <option value="">请选择</option>
                        {{# layui.each(item.zd4,function(i,m){}}
                        <option value="{{m}}">{{m}}</option>
                        {{# })}}
                    </select>
                </div>
                {{# }else{}}
                <div class="dd-value">
                    {{# if(item.key){}}<input type="text" autocomplete="off" name="{{item.name}}" value="">{{# }}}
                </div>
                {{# }}}
            </div>
            {{# }}}
        </li>
        {{# })}}
    </script>
    <script src="../../assets/layui/layui.all.js"></script>
    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/js/echarts.js"></script>
    <script src="../../assets/js/bluebirds.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script>
        
		var table = layui.table;
	    var form = layui.form;
	    var laytpl = layui.laytpl;
	    var laydate = layui.laydate;
        

	    var times = null;

	    // 获取iframe传值
        var newObj = getArgument();
        console.log(newObj);

	    //批量处理任务单
	    $('.dispose').click(function(){
	    	layer.open({
	    		type:2,
	    		title:'批量处理任务单',
	    		area:['1022px','90%'],
	    		content:'./dispose.html'
	    	})
	    });
	    // 
	    var url = '/hcms/dispatch/ht_info';
	    promiseSovl(url,'get',newObj).then(function(res){
	    	newObj.take_unit = res.data.ht_info.take_unit;
	    	newObj.proj_name = res.data.ht_info.proj_name;
	    	res.data.ht_info.send_id = newObj.send_id
	    	res.data.ht_info.station_name = newObj.station;
	    	res.data.ht_info.car_num = newObj.car_num;
            res.data.ht_info.driver_name = newObj.driver_name;
	    	res.data.ht_info.prod_line = res.data.ht_info.prod_line?res.data.ht_info.prod_line:1;
	    	dataRender(res.data.ht_info,'.formbox');
	    	transDist(newObj);
	    	form.render();
	    })
	    function transDist(data){
	    	var url = '/hcms/dispatch/dist';
	    	promiseSovl(url,'get',data).then(function(res){
	    		$('[name=trans_dist]').val(res.data.dist)
	    		form.render()
	    	})
	    }
	    // 发布调度
	    $('.issue').click(function(){
            var url = '/hcms/dispatch/dispatch_write'
	    });

	    // 监听状态下拉框
        form.on('checkbox(sendCar)',function(obj){
            console.log(obj);
        });

        //点击刷新
        $('.reload').click(function(){
            location.reload();
        });

        // 监听自动刷新
        form.on('radio(autoreload)',function(obj){
            
            if(obj.value == 0){
                $('.reload').show()
                clearInterval(times)
            }else{
                $('.reload').hide()
                times = setInterval(function(){
                    //location.reload()
                },3000)
            }
        });

	    var listTpl = $('#stateList').html();
        var stateData = [],num = 0;
        var listData = {};
        // listRender();

        window.onresize = function() {
            if(stateData.length>0){
                var data = listDataRender(stateData);
                tplInit(data);
                dataRender(listData);
            }
            
        }


        var tableIns = table.render({
            elem: '#kxcar',
            height:'542px',
            // url: '../assets/api/sendCarkx.json',
            url: baseUrl +  '/hcms/dispatch/wait_car',
            where:{
            	token:takeOpen
            },
            cols: [
                [
					{field: 'id', title: '序号', fixed:"left", width:80, sort: true},
	                {field: 'send_id', title: '出货编号', fixed:"left", width:125},
	                {field: 'car_num', title: '车号', width:65},
	                {field: 'driver_name', title: '司机', width:80},
	                {field: 'car_weight', title: '皮重',  width:80},
	                {field: 'station_name', title: '站名', width:65},
	                {field: 'car_rl', title: '容量',  width:65},
	                {field: 'car_weight_time', title: '日期', width:170},
	                // {field: 'use_status', title: '车次保持', width:100},
					{title: '操作', width:120, toolbar:'#barDemo',fixed:"right",align:"center"}
                ]
            ],
            even: true,
            page: true,
            skin:'row',
            done: function() {
                
            }
        });

        var tableInd = table.render({
            elem: '#ddmsg',
            height:'542px',
            // url: '../assets/api/sendCardis.json',
            url: baseUrl + '/hcms/dispatch/getdis_data',
            where:{
            	token:takeOpen
            },
            cols: [
                [
					{field: 'id', title: '序号', fixed:"left", width:80, sort: true},
	                {field: 'ht_num', title: '任务单号',fixed:"left", width:100},
	                {field: 'proj_name', title: '工程名称', width:150},
	                {field: 'strong_lv', title: '强度等级', width:100},
	                {field: 'car_num', title: '车号', width:80},
	                {field: 'prod_count', title: '生产方量', width:100},
	                {field: 'shajiang', title: '砂浆', width:65},
	                {field: 'driver_name', title: '司机', width:73},
	                {field: 'send_status', title: '状态', width:80},
	                {field: 'dispatch_time', title: '派车时间',  width:170},
	                {field: 'update_status', title: '更新状态', width:100},
	                {field: 'send_id', title: '调度编号',  width:130, align:"center"},
	                {field: 'station_name', title: '站名', width:80},
					{title: '操作', width:65, toolbar:'#barDemozf',fixed:"right",align:"center"}
                ]
            ],
            even: true,
            page: true,
            skin:'row',
            done: function(res) {
                // console.log(res)
            }
        });

        // 表格数据编辑
        table.on('tool(kxcar)', function(obj) {
            if (obj.event == 'edit') {
                //编辑
                dataRender(obj.data,'.formbox')
                form.render()
            }else if (obj.event == 'del') {
            	var index = layer.confirm('确定要删除吗？',function(){
            		obj.tr.remove();
            		var url='/hcms/dispatch/del_tare'
            		promiseSovl(url,'get',{send_id:obj.data.send_id}).then(function(res){
            			if(res.code == 0){
            				layer.msg('删除成功', {time:2000}, function(){
                                obj.tr.remove()
                            })
            			}else {
                            layer.msg(res.msg)
                        }
            		})
            	})
            }
        });

        table.on('tool(ddmsg)', function(obj) {
        	console.log(obj)
        	if(obj.event == 'cancel'){
        		var url = '/hcms/dispatch/del_dis_data';
        		var index = layer.confirm('确定要作废吗？',function(){
            		// obj.tr.remove();
            		var data = {
            			send_id:obj.data.send_id,
            			ht_num:obj.data.send_id
            		}
            		promiseSovl(url, 'get', data).then(function(res){
            			if(res.code == 0){
            				layer.msg('作废成功', {time:2000}, function(){
                                table.reload()
                            })
            			}else{
                            layer.msg(res.msg, {time:2000})
                        }
            		})
            		// layer.close(index);
            	})
        	}
        })
        // 初始化列表
        function listRender(fn){
            $.ajax({
                url:'../assets/api/sendCarList.json',
                success: res => {
                    stateData = res.data;
                    console.log(res)
                    var data = listDataRender(stateData);
                    tplInit(data);
                    form.render();
                    // fn();
                },
                error:function(res){
                	console.log(res)
                }
            })
        }

    </script>
</body>
</html>
