
<!DOCTYPE html>

<body>
    <div class="hcbox layui-form">
        <div class="hclit">

        </div>
    </div>
    <script type="text/html" id="stateList">
        {{# layui.each(d,function(index,item){}}
        <li class="{{# if(item.type == 1){}}double{{# }}}">
            {{# if(item.key){}}
            <div class="inlists">
                <p class="dd-name">{{item.key}}</p>
                <div class="dd-value">
                    {{# if(item.zd4){}}
                    <select name="{{item.name}}" id="">
                        <option value="">请选择</option>
                        {{# layui.each(item.zd4,function(i,m){}}
                        <option value="{{#if(m=='太龙'){}}恒昌{{#}else{}}{{m}}{{#}}}">{{m}}</option>
                        {{# })}}
                    </select>
                    {{# }else{}}
                    {{# if(item.key){}}
                    <input type="text" autocomplete="off" name="{{item.name}}" value="" {{# if(item.readonly){}}readonly=""{{# }}}>
                    {{# }}}
                    {{# }}}
                    
                    {{# if(item.search){}}
                    <span class="selcetsearch">
                        <i class="layui-icon layui-icon-search"></i>
                    </span>
                    {{# }}}
                </div>
            </div>
            {{# }}}
        </li>
        {{# })}}
        <li>
            <div class="dd-value task-btnbox hcbig clearfix">
                <div class="layui-inline" style="float:left">
                    <button class="hcbtn save" >保存</button>
                </div>
                <div class="layui-inline" style="float:left">
                    <button class="hcbtn reload">刷新</button>
                </div>
            </div>
        </li>
    </script>
    <script src="../../assets/layui/layui.all.js"></script>
    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/js/bluebirds.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script>
        var table = layui.table;
        var form = layui.form;
        var laytpl = layui.laytpl;
        var laydate = layui.laydate;
        
        var listTpl = $('#stateList').html();
        var stateData = [],num = 0;
        var listData = JSON.parse(localStorage.getItem('taskEdit'));
        listRender(function(){
            var ele = $('.jlul>li').eq(17).find('input')[0];
            dateRender(ele)
            var ele1 = $('.jlul>li').eq(23).find('input')[0];
            dateRender(ele1);
            dataRender(listData);
        });
        // 搜索
        $('body').on('click', '.selcetsearch', function(){
            console.log(9)
            layer.open({
                type:2,
                title:'客户信息',
                area:['80%','80%'],
                // btn:['确定','取消'],
                content:'./task-khxx.html',
                success:function(layero,index){

                }
            })
        })

        // 点击保存
        $('body').on('click','.save',function(){
            var data = formData();
            console.log(data);
            parent.layer.closeAll();
        });

        $('body').on('click','.reload',function(){
            location.reload();
        });

        // 窗口大小改变事件
        window.onresize = function() {
            if(stateData.length>0){
                var data = listDataRender(stateData);
                tplInit(data);
                dataRender(listData);
            }
            
        }
        // 初始化列表
        function listRender(fn){
            $.ajax({
                url:'../assets/api/tasklist.json',
                success: res => {
                    stateData = res.data;
                    var data = listDataRender(stateData);
                    tplInit(data);
                    fn();
                }
            })
        }
        // 调用layui日期时间控件
        function dateRender(ele){
            laydate.render({
                elem: ele,
                type:'datetime'
            });
        }
    </script>
</body>

</html>
