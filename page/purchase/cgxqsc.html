<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="../../assets/layui/css/layui.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <title>采购需求删除</title>
    <style>
      .deldata{
          font-size: 14px;
          color: #4986ff;
      }
    </style>
  </head>
  <body>
    <div class="hcbox layui-form">
      <div class="hclit">
        <p class="hctitle">采购需求删除</p>
      </div>
      <div class="table" style="padding-right:24px">
        <table class="layui-hide" id="tl" lay-filter="demo" lay-skin="row"></table>
      </div>
    </div>
    <script type="text/html" id="barDemo">
      <a class="deldata" style="color:#4986ff" lay-event="del">删除</a>
    </script>
    <script src="../../assets/layui/layui.all.js"></script>
    <script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/js/bluebirds.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script>
      var table = layui.table;
      var layer = layui.layer;
      var element = layui.element;
      table.on("tool(demo)", function (obj) {
        if (obj.event == "del") {
          layer.confirm("确认删除此数据？",{btn: ['确定', '取消']},function(){
            obj.tr.remove();
            layer.msg('删除成功')
          });
        }
      });
      tableRender({
        elem: "#tl",
        url: "../assets/api/cgxqsc.json",
        // cellMinWidth: 80,
        cols: [
          [
            { field: "run_id", title: "流水号" },
            { field: "proposer", title: "发起人" },
            { field: "create_time", title: "创建时间" },
            { field: "require_time", title: "要求到厂时间" },
            { field: "category_name", title: "物资类别" },
            { field: "remark", title: "特殊事项" },
            { field: "depart_view", title: "部门领导意见" },
            {title: "操作",toolbar: "#barDemo",fixed: "right",align: "center",width: 70}
          ]
        ],
        even: true,
        skin:'row',
        page: true,
        limit: 7,
        limits: [7, 14],
        done: function (res) {
          
        }
      });
    </script>
  </body>
</html>
