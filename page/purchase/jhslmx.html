<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="../../assets/layui/css/layui.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <title>进货数量明细表</title>
  </head>

  <body>
    <div class="hcbox layui-form">
      <!-- title表题 -->
      <h2 class="staname" style="padding: 0 0 40px 0;">
        进货数量明细表（太龙、山立、伟治、松大）
      </h2>
      <div class="clearfix" style="padding-right: 24px;">
        <!-- start 站点选择 -->
        <div
          class="layui-inline hcbig"
          style="margin-bottom: 24px; float: left;"
        >
          <label class="layui-form-label">所属站点：</label>
          <div class="layui-input-inline">
            <input
              type="text"
              placeholder=""
              id="station_auth"
              autocomplete="off"
              value="太龙,山立,伟治,松大"
              class="layui-input bigInput"
            />
          </div>
        </div>
        <!-- end 站点选择 -->
        <!-- start 站点选择 -->
        <div
          class="layui-inline hcbig"
          style="margin-bottom: 24px; float: left;"
        >
          <label class="layui-form-label">站点：</label>
          <div class="layui-input-inline">
            <select name="" id="station">
              <option value="">请选择</option>
              <option value="太龙">太龙</option>
              <option value="山立">山立</option>
              <option value="伟治">伟治</option>
              <option value="松大">松大</option>
            </select>
          </div>
        </div>
        <!-- end 站点选择 -->
        <!-- start 任务单号 -->
        <div
          class="layui-inline hcbig"
          style="margin-bottom: 24px; float: left;"
        >
          <label class="layui-form-label">发货单位：</label>
          <div class="layui-input-inline">
            <input
              type="text"
              placeholder=""
              id="unit"
              autocomplete="off"
              class="layui-input bigInput"
            />
          </div>
        </div>
        <!-- end 任务单号 -->
        <!-- start 车号 -->
        <div
          class="layui-inline hcbig"
          style="margin-bottom: 24px; float: left;"
        >
          <label class="layui-form-label">车号：</label>
          <div class="layui-input-inline">
            <select name="" id="carNumber">
              <option value=""></option>
              <option value="豫A5601R">豫A5601R</option>
              <option value="豫A0766N">豫A0766N</option>
              <option value="豫AN5297">豫AN5297</option>
              <option value="豫AN5207">豫AN5207</option>
              <option value="豫CD8521">豫CD8521</option>
              <option value="豫A5605R">豫A5605R</option>
              <option value="豫A1863P">豫A1863P</option>
              <option value="豫A5250G">豫A5250G</option>
              <option value="豫A5227B">豫A5227B</option>
              <option value="豫AK3710">豫AK3710</option>
              <option value="豫AJ5765">豫AJ5765</option>
              <option value="豫AN3011">豫AN3011</option>
              <option value="豫AV9590">豫AV9590</option>
              <option value="豫AV9502">豫AV9502</option>
              <option value="豫AV9600">豫AV9600</option>
              <option value="豫AC7126">豫AC7126</option>
              <option value="豫AY1928">豫AY1928</option>
              <option value="豫A3010X">豫A3010X</option>
              <option value="豫A1997V">豫A1997V</option>
              <option value="豫A5805S">豫A5805S</option>
            </select>
          </div>
        </div>
        <!-- end 车号 -->
        <!-- start 全部车辆 -->
        <div
          class="layui-inline hcbig"
          style="margin-bottom: 24px; float: left;"
        >
          <label class="layui-form-label">全部车辆：</label>
          <div class="layui-input-inline">
            <input
              type="text"
              placeholder=""
              id="allCar"
              autocomplete="off"
              class="layui-input bigInput"
            />
          </div>
        </div>
        <!-- end 全部车辆 -->
        <!-- start 开始时间选择 -->
        <div class="layui-inline hcbig" style="margin-bottom: 24px; float:left;">
          <label class="layui-form-label">查询时间：</label>
          <div class="layui-input-inline" style="margin-right:5px">
            <input type="text" id="starttime" placeholder="开始时间" autocomplete="off" readonly="" class="layui-input bigInput" lay-key="1">
            <span class="dateiconb" style="top:3px">
              <i class="layui-icon layui-icon-date"></i>
            </span>
          </div>
          <span>-</span>
          <div class="layui-input-inline" style="margin-left:5px;margin-right: 24px;">
            <input type="text" id="endtime" placeholder="结束时间" autocomplete="off" readonly="" class="layui-input bigInput" lay-key="2">
            <span class="dateiconb" style="top:3px">
              <i class="layui-icon layui-icon-date"></i>
            </span>
          </div>
        </div>
        <!--start 搜索导出按钮 -->
        <div
          class="layui-inline hcbig clearfix"
          style="margin-bottom: 24px; float: left;"
        >
          <div class="layui-inline" style="float: left;">
            <button class="hcbtn search">搜索</button>
          </div>
          
        </div>
        <div class="layui-inline" style="float: right;">
            <button class="hcbtn export">导出</button>
          </div>
      </div>
      <!--end 搜索导出按钮 -->
      <!-- </div> -->
      <!--start 数据表格 -->
      <div class="table" style="padding-right: 24px;">
        <table
          2class="layui-hide"
          id="jhslmxtable"
          lay-filter="jhslmxtest"
        ></table>
      </div>
      <!--end 数据表格 -->
    </div>
    <script src="../../assets/layui/layui.all.js"></script>
    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/js/bluebirds.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script>
      var table = layui.table;
      var form = layui.form;
      var laytpl = layui.laytpl;
      var laydate = layui.laydate;
      var layer = layui.layer;
      var alldata = null;
      // 点击查询
      $(".search").click(function () {
        //执行重载
        table.reload("jhslmxReload", {
          page: {
            curr: 1, //重新从第 1 页开始
          },
          where: {
            start_time: $("#starttime").val(),
            end_time: $("#endtime").val(),
            station_name: $("#station").val(),
            send_goods: $("#unit").val(), //发货单位
            car_num: $("#carNumber").val(), //车号
            outer_car: $("#allCar").val(),
            station_auth: $('#station_auth').val()
          },
        });
      });
      // 导出
      $(".export").click(function () {
       // var url = jhslmxTable.config.url
       // exportAllData(url,function(res){
        //  table.exportFile("jhslmxReload", res.data, "xls");
       // })
      });
      //开始时间选择
      laydate.render({
        elem: "#start",
        type: "datetime",
        done: function (value, date) {},
      });
      //结束时间选择
      laydate.render({
        elem: "#end",
        type: "datetime",
        done: function (value, date) {},
      });
      // 初始化表格数据
      var jhslmxTable = tableRender({
        elem: "#jhslmxtable",
        // url: "../assets/api/jhslmxTable.json",
        url: baseUrl + '/hcms/Indata/sh_detaildata',
        where:{
          start_time: $("#starttime").val(),
          end_time: $("#endtime").val(),
          station_name: $("#station").val(),
          send_goods: $("#unit").val(), //发货单位
          car_num: $("#carNumber").val(), //车号
          outer_car: $("#allCar").val(),
          station_auth: $('#station_auth').val()
        },
        cols: [
          [
            { field: "id", title: "序号", fixed: "left", width: 80 },
            { field: "in_num", title: "进货编号", fixed: "left", width: 120 },
            { field: "car_num", title: "车号", width: 120 },
            { field: "ht_num", title: "供货合同", width: 100 },
            { field: "send_goods", title: "发货", width: 120 },
            { field: "take_goods", title: "收货", width: 240 },
            { field: "goods_name", title: "货品名称", width: 120 },
            { field: "goods_spec", title: "货品规格", width: 100 },
            { field: "stor_place", title: "存放地", width: 140 },
            { field: "all_weight", title: "毛重", width: 90 },
            { field: "car_weight", title: "皮重", width: 80 },
            { field: "send_weight", title: "净重", width: 90 },
            { field: "fang_count", title: "方量", width: 100 },
            { field: "df_weight", title: "对方净重", width: 100 },
            { field: "jz_time", title: "进站时间", width: 180 },
            { field: "cz_time", title: "出站时间", width: 180 },
            { field: "station_name", title: "站名", width: 100 },
            { field: "js_way", title: "结算方式", width: 120 },
            { field: "dist", title: "里程", width: 120 },
            { field: "beizhu", title: "备注", width: 120 },
            { field: "handle_man", title: "操作员", width: 120 }
          ]
        ],
        id:"jhslmxReload",
        even: true,
        page: true,
        skin: "row",
        limit: 10,
        done: function (res) {
          alldata = res;
        }
      });


      function exportAllData(url,fn){
        var datas = {
          station_auth: $('#station_auth').val(),
          limit:200,
          page:1,
          limits: 0
        }
        promiseSovl(url, 'get', datas).then(function(res){
          if(res.code == 0) {
            fn(res)
          }else{
            layer.msg('数据错误，请重试', {time:2000})
          }
        });
      }
    </script>
  </body>
</html>
