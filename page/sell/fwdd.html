<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="keywords" content="">
    <link rel="stylesheet" href="../../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>服务订单创建</title>
</head>
<body>
    <div class="hcbox layui-form">
        <div class="hclit">
            <p class="hctitle">服务订单创建</p>
            <ul class="jlul layui-form clearfix">
                <li class="">
                    <div class="inlists">
                        <p class="dd-name">客户编号 <button class="listAdd">搜索</button></p>
                        <div class="dd-value">
                            <input type="text" name="sap_kh" autocomplete="off" readonly>
                        </div>
                    </div>
                </li>
                <li class="">
                    <div class="inlists">
                        <p class="dd-name">服务车辆代码</p>
                        <div class="dd-value"> 
                        	<input type="text" name="car_code" autocomplete="off" value=""> 
                        </div>
                    </div>
                </li>
                <li class="">
                    <div class="inlists">
                        <p class="dd-name">工厂</p>
                        <div class="dd-value"> 
                        	<select name="station_code">
	                        	<option value="">请选择</option>
								<option value="1000">恒昌建材工厂</option>
								<option value="1010">伟治建材工厂</option>
								<option value="1020">松大建材工厂</option>
								<option value="2000">山立建材工厂</option>
								<option value="3000">建筑工程工厂</option>
								<option value="5000">万昌运输工厂</option>
								<option value="6000">恒昌复配工厂</option>
								<option value="7000">恒昌资金工厂</option>
								<option value="8000">恒昌行政工厂</option>
							</select>
                        </div>
                    </div>
                </li>
                <li class="">
                    <div class="inlists">
                        <p class="dd-name">OA调度编号</p>
                        <div class="dd-value">
                        	<input type="text" id="djdate" name="ht_num" autocomplete="off"> 
                        </div>
                    </div>
                </li>
                <li class="">
                    <div class="inlists">
                        <p class="dd-name">浇筑方式</p>
                        <div class="dd-value">
                        	<select name="jiaozhu_type">
                              	<option value="" selected = "selected"></option>
								<option value="17">自卸</option>
								<option value="10">汽泵</option>
								<option value="18">塔吊</option>
								<option value="12">汽泵自备</option>
								<option value="14">地泵</option>
								<option value="15">地泵自备</option>
								<option value="16">人工</option>
								<option value="11">汽泵外租</option>
								<option value="13">汽泵+地泵</option>
								<option value="19">自运</option>
								<option value="20">流槽</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li class="">
                    <div class="inlists">
                        <p class="dd-name">服务费用（值）</p>
                        <div class="dd-value"> 
                        	<input type="text" autocomplete="off" name="fee" value=""> 
                        </div>
                    </div>
                </li>
                <li class="">
                    <div class="inlists">
                        <p class="dd-name">销售组织</p>
                        <div class="dd-value"> 
                        	<select name="sap_xszz">
                                <option value="" selected = "selected">请选择</option>
                                <option value="1000">河南省恒昌建材销售组织</option>
                                <option value="1010">巩义市伟治建筑材料销售组织</option>
                                <option value="1020">河南省恒昌建材科技有限公司松大站销售组织</option>
                                <option value="2000">河南省山立建材销售组织</option>
                                <option value="3000">郑州银河基建销售组织</option>
                                <option value="5000">巩义万昌运输销售组织</option>
                                <option value="6000">河南省恒昌混凝土技术销售组织</option>
                                <option value="7000">恒昌集团资金事业部销售组织</option>
                                <option value="8000">恒昌集团行政事业部销售组织</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li class="">
                    <div class="inlists">
                        <p class="dd-name">内部订单号 <button class="listAdd">搜索</button></p>
                        <div class="dd-value"> 
                        	<input type="text" autocomplete="off" name="nbdd" readonly="">
                        </div>
                    </div>
                </li>
                <li class="">
                    <div class="inlists">
                        <p class="dd-name">服务方式 <button class="listAdd">搜索</button></p>
                        <div class="dd-value"> 
                        	<input type="text" autocomplete="off" name="trans_type" readonly="" value="9000000100">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="dd-value task-btnbox hcbig clearfix">
                        <div class="layui-inline" style="float:left">
                            <button class="hcbtn save">保存</button> 
                        </div>
                        <div class="layui-inline" style="float:left">
                            <button class="hcbtn reload">刷新</button> 
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div style="padding-right:24px">
            <div class="layui-inline hcbig clearfix" style="margin-bottom:24px">
                <label class="layui-form-label">合同编号：</label>
                <div class="layui-input-inline" style="float:left">
                    <input type="text" placeholder="" name="ht_num" id="" autocomplete="off" class="layui-input bigInput">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix" style="margin-bottom:24px">
                <label class="layui-form-label">站点：</label>
                <div class="layui-input-inline" style="float:left">
                   <select name="station_name">
                        <option value="">全部</option>
                        <option value="太龙">太龙</option>
                        <option value="山立">山立</option>
                        <option value="伟治">伟治</option>
                        <option value="松大">松大</option>
              		</select>
                </div>
            </div>
            <div class="layui-inline hcbig clearfix" style="margin-bottom:24px">
                <label class="layui-form-label">工程名称：</label>
                <div class="layui-input-inline" style="float:left">
                    <input type="text" autocomplete="off" name="proj_name" class="layui-input bigInput">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix" style="margin-bottom:24px">
                <label class="layui-form-label">开始时间：</label>
                <div class="layui-input-inline" style="float:left">
                    <input type="text" autocomplete="off" name="start" class="layui-input bigInput">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix" style="margin-bottom:24px">
                <label class="layui-form-label">结束时间：</label>
                <div class="layui-input-inline" style="float:left">
                   <input type="text" placeholder="" name="end" id="" autocomplete="off" class="layui-input bigInput">
                </div>
            </div>
            <div class="layui-inline hcbig clearfix" style="margin-bottom:24px">
                <div class="layui-inline" style="float:left">
                    <button class="hcbtn search">搜索</button>
                </div>
            </div>
        </div>
        <div class="tablebb" style="padding-right:24px">
            <table class="layui-hide" id="ddtest" lay-filter="ddtest"></table>
        </div>
        <div class="tablebb" style="padding-right:24px">
			状态S：<span>0</span>条   状态E：<span>0</span>条  未传输：<span>238</span>条
			<button class="hcbtn " style="width:auto;padding:0 10px;height:35px;line-height: 35px">传输状态排顺序</button>
        </div>
    </div>
    <script type="text/html" id="barDemo">
        <a lay-event="edit" style="border:none">编辑</a>
    </script>
    <script src="../../assets/layui/layui.all.js"></script>
    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/js/echarts.js"></script>
    <script src="../../assets/js/bluebirds.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script>
    var table = layui.table;
    var form = layui.form;
    var laydate = layui.laydate;

    // 点击保存
    $('body').on('click', '.save', function() {
        var data = formData();
        console.log(data);
    });

    //开始时间选择
    laydate.render({
        elem: "#djdate",
        done: function (value, date) {
            console.log(112, value);
            console.log(113, date);
        },
    });
    // 窗口大小改变事件
    window.onresize = function() {
        listReisze()
    }

    listReisze()
    var tableIns = tableRender({
        elem: '#ddtest',
        url: 'http://10.0.0.9:8008/admin/sdtest/getdata',
        cols: [
            [
				{field: 'ht_num', title: '合同编号', fixed:"left", width:100},
				{field: 'sap_status', title: 'SAP状态', width:100},
				{field: 'sap_back', title: 'SAP返回', width:100},
				{field: 'proj_name', title: '工程名称', width:250},
				{field: 'take_unit', title: '委托单位', width:250},
				{field: 'sap_kh', title: '客户编码', width:100},
				{field: 'sap_xszz', title: '销售组织', width:100},
				{field: 'fuwu_code', title: '服务方式', width:100},
				{field: 'car_code', title: '车辆代码', width:100},
				{field: 'nbdd', title: '内部订单', width:100},
				{field: 'all_count', title: '发货方量', width:100},
				{field: 'fee', title: '服务费用', width:100},
				{field: 'jiaozhu_type', title: '浇筑方式', width:100},
				{field: 'station_name', title: '站名', width:70},
				{field: 'add_up_car', title: '车数', width:70},
				{title: '操作', width:65, toolbar:'#barDemo',fixed:"right",align:"center"}
            ]
        ],
        even: true,
        page: true,
        skin:'row',
        done: function() {
            
        }
    });

    // 表格数据编辑
    table.on('tool(ddtest)', function(obj) {
        if (obj.event == 'edit') {
            //编辑
            dataRender(obj.data)
            form.render()
        }
    });
</script>
</body>
</html>
