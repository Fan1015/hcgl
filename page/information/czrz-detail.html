<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="../../assets/layui/css/layui.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <title>操作日志</title>
    <style>
      

      .main {
        width: 100%;
        border-radius: 2px;
        margin: auto;
      }
      td {
        border: 1px solid #e6e6e6;
        text-align: left;
        height: 40px;
      }

      .title {
        width:100px;
        text-align: right;
        padding-right: 10px;
      }

      .title1 {
        padding-left: 10px;
        /* width:300px; */
       
      }
      table > tbody > tr:nth-child(odd) {
        background-color: rgb(246, 247, 254);
      }
      table > tbody > tr:hover {
        background-color: rgb(246, 247, 254);
      }
    </style>
  </head>
  <body>
    <div class="hcbox layui-form" style="padding: 30px !important;">
      <div id="czrzTable"></div>
    </div>
    <script type="text/html" id="czrzdemo">
        <div class="main">
          <table style="border: 1px solid;width:100%">
            <tr>
                <td  class="title">操作人</td>
                <td class="title1" colspan="1">{{d.username}}</td>
            </tr>
            <tr>
                <td class="title">日志类型</td>
                <td class="title1" colspan="1">{{d.logtype}}</td>
            </tr>
            <tr>
                <td class="title">操作事件</td>
                <td class="title1" colspan="1">{{d.action}}</td>
            </tr>
            <tr>
                <td class="title" >操作内容</td>
                <td class="title1" colspan="1" style="font-weight:bold">{{d.content}}</td>
            </tr>
            <tr>
                <td class="title">IP地址</td>
                <td class="title1" colspan="1">{{d.ip}}</td>
            </tr>
            <tr>
                <td class="title">操作时间</td>
                <td class="title1">{{d.create_time}}</td>
            </tr>
        </table>
      </div>
    </script>
    <script src="../../assets/layui/layui.all.js"></script>
    <script src="../../assets/jquery/jquery.min.js"></script>
    <script src="../../assets/js/bluebirds.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script>
      var table = layui.table;
      // var form = layui.form;
      var laytpl = layui.laytpl;
      var layer = layui.layer;
      var czrzarry = [];
      // var czrzData = JSON.parse(localStorage.getItem("czrzDetail"));
      var czrzData = parent.detailObj;
      czrzarry.push(czrzData);
      // console.log(tplarry, 210210);
      // console.log(listData, 120120);
      var demoTpl = $("#czrzdemo").html();
      laytpl(demoTpl).render(czrzData, function (html) {
        $("#czrzTable").append(html);
      });
    </script>
  </body>
</html>
