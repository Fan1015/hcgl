<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
            http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <link rel="stylesheet" href="../../assets/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../assets/css/style.css"/>
    <title>操作日志</title>
    <style>
        .layui-btn {
            display: inline-block;
            background-color: #3e66f4;
            color: #fff;
            white-space: nowrap;
            text-align: center;
            font-size: 14px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        .layui-form-checked[lay-skin="primary"] i {
            border-color: #3e66f4 !important;
            background-color: #3e66f4;
            color: #fff;
        }

        .layui-table-tool {
            background: rgb(237, 239, 248);
            border: 1px solid rgb(230, 230, 230);
            border-bottom: 2px solid rgb(230, 230, 230);
        }

        .layui-btn-disabled {
            background-color: #eeeeee;
            color: #555555;
        }

        .layui-btn-group .layui-btn {
            margin-right: 20px !important;
        }

        .layui-btn-group .layui-btn:first-child {
            margin-left: 10px !important;
        }

        .cs_status {
            position: absolute;
            top: 733px;
        }
    </style>
</head>
<body>
<div class="hcbox layui-form">
    <!-- title标题 -->
    <h2 class="staname" style="padding: 0 0 40px 0;">操作日志</h2>
    <div class=" clearfix"  style="padding-right: 24px;">
        <div
                class="layui-inline hcbig"
                style="margin-bottom: 24px; float: left;"
        >
            <label class="layui-form-label">日志类型：</label>
            <div class="layui-input-inline">
                <select name="" id="typeid">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div
                class="layui-inline hcbig"
                style="margin-bottom: 24px; float: left;"
        >
            <label class="layui-form-label">操作内容：</label>
            <div class="layui-input-inline">
                <input
                        type="text"
                        id="content"
                        placeholder=""
                        autocomplete="off"
                        class="layui-input bigInput"
                />
            </div>
        </div>
        <!-- start 开始时间 -->
        <div
                class="layui-inline hcbig"
                style="margin-bottom: 24px; float: left;"
        >
            <label class="layui-form-label">开始时间：</label>
            <div class="layui-input-inline">
                <input
                        type="text"
                        id="start"
                        placeholder=""
                        autocomplete="off"
                        class="layui-input bigInput"
                />
            </div>
        </div>
        <!-- end 开始时间 -->
        <!-- start 结束时间 -->
        <div
                class="layui-inline hcbig"
                style="margin-bottom: 24px; float: left;"
        >
            <label class="layui-form-label">结束时间：</label>
            <div class="layui-input-inline" style="margin-right: 24px;">
                <input
                        type="text"
                        id="end"
                        placeholder=""
                        autocomplete="off"
                        class="layui-input bigInput"
                />
            </div>
        </div>
        <!-- end 结束时间 -->
        <!-- start 搜索导出按钮 -->
        <div
                class="layui-inline hcbig clearfix"
                style="margin-bottom: 24px; float: left;"
        >
            <div class="layui-inline" style="float: left;">
                <button class="hcbtn search" data-type="reload" type="button">
                    搜索
                </button>
            </div>
			<div class="layui-inline" style="float: left;">
                <button class="hcbtn export" data-type="reload" type="button">
                    导出
                </button>
            </div>
            <div class="layui-inline" style="float: left;">
                <button class="hcbtn reload" data-type="reload" type="button">
                    刷新
                </button>
            </div>
            
        </div>
        <!-- end 搜索导出按钮-->
    </div>
    <div class="table" style="padding-right: 24px;">
        <table class="layui-hide" id="visit_worktable" lay-filter="visit_worktest"></table>
    </div>
</div>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">批量上传</button>
    </div>
</script>
<script src="../../assets/layui/layui.all.js"></script>
<script src="../../assets/jquery/jquery.min.js"></script>
<script src="../../assets/js/bluebirds.js"></script>
<script src="../../assets/js/common.js"></script>
<script>
    var table = layui.table;
    var form = layui.form;
    var laydate = layui.laydate;
    var layer = layui.layer;
    //开始时间选择
    laydate.render({
        elem: "#start",
        type: "datetime",
        done: function (value, date) {
        },
    });
    //   //结束时间选择
    laydate.render({
        elem: "#end",
        type: "datetime",
        done: function (value, date) {
        },
    });

    window.onload = function () {
        promiseSovl('/hcms/user/log_type','get').then(function (res) {
            str = '<option value=""></option>';
            if(res.code == 0){
                for (var i in res.data){
                    str += "<option value='" + res.data[i].typeid+"'>"+ res.data[i].logtype +"</option>"
                }
                $('#typeid').html(str);
                form.render();
            }else{
                layer.msg(res.msg);
            }
            console.log(res)
        })
    };

    // 初始化表格数据
    var tableinst = tableRender({
        elem: "#visit_worktable",
        // toolbar: "#toolbarDemo",
        title:'系统用户访问记录',
        defaultToolbar: false,
        url: baseUrl + "/hcms/user/user_log",
        cols: [
            [
                {field: "id", width: 80, title: "序号", sort: true, fixed: "left"},
                {field: "username", title: "操作人"},
                {field: "logtype", title: "日志类型"},
                {field: "action", title: "操作事件"},
                {field: "content", width:300, title: "操作内容"},
                {field: "ip", title: "IP地址"},
                {field: "create_time", title: "操作时间"},
            ],
        ],
        even: true,
        page: true,
        skin: "row",
        limit: 14,
        id: "visit_work",
        done: function (res) {
        },
    });
    //头工具栏事件
     table.on("toolbar(visit_work)", function (obj) {
        var checkStatus = table.checkStatus(obj.config.id);
        switch (obj.event) {
            case "getCheckData":
                var data = checkStatus.data;
                let arr = "";
                for (var i in data) {
                    arr += data[i].id + ",";
                }
                if (data.length == 0) {
                    layer.msg("请勾选需要上传的数据");
                    return;
                }
                //   $.ajax({
                //       type:'POST',
                //       data:{ids:arr},
                //       dataType:'json',
                //       url:'/admin/produce/upload_to_sap.html',
                //       success(res){
                //           layer.msg(res.msg);
                //           table.reload('pdcReload');
                //       }
                //   });
                return;
                break;
        }
    });
    //表格重载方法
    var active = {
            reload: function () {
                var startTime = $("#start");
                var endTime = $("#end");
                var typeid = $('#typeid');
                var content = $('#content');
                //执行重载
                table.reload(
                    "visit_work",
                    {
                        page: {
                            curr: 1, //重新从第 1 页开始
                        },
                        where: {
                            start_time: startTime.val(),
                            end_time: endTime.val(),
                            typeid:typeid.val(),
                            content:content.val(),
                        },
                    },
                    "data"
                );
            }
        };

    $(".search").on("click", function () {
        var type = $(this).data("type");
        active[type] ? active[type].call(this) : "";
        status = "";
        $(".layui-table tr[data-index='0'] td:eq(0)").html("");
        //刷新底部按钮
        $("#choose_status>.layui-btn:first-child")
            .addClass("layui-btn-disabled")
            .attr("disabled", true)
            .siblings(".layui-btn")
            .removeClass("layui-btn-disabled")
            .attr("disabled", false);
    });
    //导出
    $(".export").click(function () {
        table.exportFile(tableinst.config.id, tableinst.data, "xls");
    });
    // 刷新
    $(".reload").on("click", function () {
        location.reload();
    });

</script>
</body>
</html>
