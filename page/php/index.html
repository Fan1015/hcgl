<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <body>
    <div id="main" style="width:400px;border:1px;">

    </div>
    <button type="button" name="button" onclick="getPage()">1</button>
    <button type="button" name="button" onclick="getPage()">2</button>
    <button type="button" name="button" onclick="getPage()">3</button>
    <button type="button" name="button" onclick="getPage()">4</button>
  </body>
<script type="text/javascript">
  getPage();
  function getPage(){
           $.ajax({
               type: "POST",
               url: "./getdata.php",
              // data: {username:$("#username").val(), content:$("#content").val()},
              //{"id":"xxx","pwd":"xxx","num":"xxx","page":"xxx"}
              data: {"id":"123","pwd":"456","num":"8","page":"10"},
               dataType: "json",
               success: function(data){
                           //$('#main').empty();   //清空resText里面
                           //console.log(data[0]);

                          var str = "";
                           for(var i=0,len=data[0].resRes.length;i<len;i++){
                             str+=
                             `
                             <a href="${data[0].resRes[i].url}" 	class="item flex_row">
                                 <p class="label">${data[0].resRes[i].time}</p>
                                 <p class="label">${data[0].resRes[i].valve_id}</p>
                                 <p class="label">${data[0].resRes[i].level}</p>
                                 <p class="label">${data[0].resRes[i].temp}</p>
                                 <p class="label">${data[0].resRes[i].mp}</p>
                             </a>
                             `
                           }
                         $('#main').html(str);
                        }
                      })
  }

</script>

</html>
